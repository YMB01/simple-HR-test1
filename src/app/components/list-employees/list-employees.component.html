<div class="container">
    <div class="row">
        <div class="col-sm">
            <button type="button" class="btn btn-primary btn-lg" (click)="toCreateemployee()">Create</button>
        </div>
    </div>
</div>
<div class="container">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Department ID</th>
                <th scope="col">Salary ID</th>
            </tr>
        </thead>
        <tbody *ngFor="let employee of employees">
            <tr>
                <th scope="row">{{ employee.id }}</th>
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.phoneNumber }}</td>
                <td>{{ employee.departmentId }}</td>
                <td>{{ employee.salaryId }}</td>
                <td><button type="button" class="btn btn-primary"
                        (click)="toUpdateEmployee(employee.id, employee.firstName, employee.lastName, employee.email, employee.phoneNumber, employee.departmentId, employee.salaryId)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
