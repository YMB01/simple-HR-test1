<div class="container">
    <form [formGroup]="updateEmployeeForm">
        <div class="form-group">
            <label>
                ID:
                <input type="text" formControlName="id" class="form-control" readonly>
            </label>
        </div>
        <div class="form-group">
            <label>
                First Name:
                <input type="text" formControlName="firstName" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                Last Name:
                <input type="text" formControlName="lastName" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                Email:
                <input type="email" formControlName="email" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                Phone Number:
                <input type="tel" formControlName="phoneNumber" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                Department ID:
                <input type="number" formControlName="departmentId" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                Salary ID:
                <input type="number" formControlName="salaryId" class="form-control">
            </label>
        </div>
        <div class="form-group row">
            <div class="col-md-1">
                <button type="reset" class="btn btn-secondary" routerLink="/">Cancel</button>
            </div>

            <div class="col-md-1">
                <button type="button" class="btn btn-primary" (click)="updateEmployee()">Update</button>
            </div>
        </div>
    </form>
</div>
